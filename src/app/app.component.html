<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngIf="gameService.listPlayers()">
            <ion-item [routerDirection]="'root'" routerLink="/game">
              <!-- <ion-icon slot="start" name="star"></ion-icon> -->
              <fa-icon slot="start" [icon]="faDice" [ngStyle]="{'color': !isIOS ? 'rgba(0, 0, 0, 0.54)' : 'rgba(0, 0, 0, 1)', 'font-size': !isIOS ? '18px' : '22px'}"></fa-icon>
              <ion-label>
                Jogo em andamento
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
