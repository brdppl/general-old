<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="full" color="success" (click)="addPlayers()">
    <ion-icon slot="start" name="add"></ion-icon>
    Novo jogo
  </ion-button>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/game" *ngIf="players">
      <fa-icon [icon]="faDice" style="font-size: 24px;"></fa-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
